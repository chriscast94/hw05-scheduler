<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- Use Stylesheet pre-made classes -->

        <div id="9am" class="row time-block">
            <div class="col-md-1 hour">9 am</div>
            <textarea name="input9am" rows="1" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="10am" class="row time-block">
            <div class="col-md-1 hour">10 am</div>
            <textarea name="input10" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="11am" class="row time-block">
            <div class="col-md-1 hour">11 am</div>
            <textarea name="input11" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="12pm" class="row time-block">
            <div class="col-md-1 hour">12 pm</div>
            <textarea name="input12" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="1pm" class="row time-block">
            <div class="col-md-1 hour">1 pm</div>
            <textarea name="input1" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="2pm" class="row time-block">
            <div class="col-md-1 hour">2 pm</div>
            <textarea  name="input2" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="3pm" class="row time-block">
            <div class="col-md-1 hour">3 pm</div>
            <textarea name="input3" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="4pm" class="row time-block">
            <div class="col-md-1 hour">4 pm</div>
            <textarea name="input4" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="5pm" class="row time-block">
            <div class="col-md-1 hour">5 pm</div>
            <textarea name="input5" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="6pm" class="row time-block">
            <div class="col-md-1 hour">6 pm</div>
            <textarea name="input6" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="7pm" class="row time-block">
            <div class="col-md-1 hour">7 pm</div>
            <textarea name="input7" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="8pm" class="row time-block">
            <div class="col-md-1 hour">8 pm</div>
            <textarea name="input8" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div id="9pm" class="row time-block">
            <div class="col-md-1 hour">9 pm</div>
            <textarea name="input9pm" class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
