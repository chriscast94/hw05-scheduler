<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here --> 
        <!-- Need to make these into divs/sections instead of table if I continue to use this same method; change name of input sections -->
        <table class="time-block">
            <tr id="9am">
                <td class="hour">9 am</td>
                <input type="text">
                <button class="save-btn">Save</button>
            </tr>

            <tr id="10am">
                <td class="hour">10 am</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="11am">
                <td class="hour">11 am</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="12pm">
                <td class="hour">12 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="1pm">
                <td class="hour">1 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="2pm">
                <td class="hour">2 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="3pm">
                <td class="hour">3 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="4pm">
                <td class="hour">4 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="5pm">
                <td class="hour">5 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="6pm">
                <td class="hour">6 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="7pm">
                <td class="hour">7 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="8pm">
                <td class="hour">8 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

            <tr id="9pm">
                <td class="hour">9 pm</td>
                <td class="input-box"><input type="text" name="input" class="input"></td>
                <td><button class="save-btn">Save</button> </td>
            </tr>

        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
